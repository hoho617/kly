<div class="wrapper">
  <div class="wrapper-bg">
    <div class="fixed-head">
      <div class="title">
        <div class="return-icon"><i class="iconfont icon-jiantou"></i></div>
        <h4>异动</h4>
      </div>
      <div class="date-select clearfix">
        <div class="date-picker pull-left">
          <weui-date-picker class="date-cc" placeholder="Pick a Date" [min]="DT.min" [max]="DT.max" [(ngModel)]="res.date" name="date"></weui-date-picker>
          <span class="iconfont icon-jiantouxia"></span>
        </div>
        <div class="month pull-right">
          <span>上月</span>
          <span>下月</span>
        </div>
      </div>
      <div class="table-head">
        <div class="table-item">时间</div>
        <div class="table-item">换房(50)</div>
        <div class="table-item">续住(12)</div>
        <div class="table-item">改房价(5)</div>
        <div class="table-item">0房费(6）</div>
      </div>
    </div>
    <div class="scroll-cont">
      <div class="table-list">
        <div class="table-group">
          <div class="table-item">01-15</div>
          <div class="table-item">2</div>
          <div class="table-item">3</div>
          <div class="table-item">4</div>
          <div class="table-item">2</div>
        </div>
        <div class="table-group">
          <div class="table-item">01-15</div>
          <div class="table-item">2</div>
          <div class="table-item">3</div>
          <div class="table-item">4</div>
          <div class="table-item">2</div>
        </div>
        <div class="table-group">
          <div class="table-item">01-15</div>
          <div class="table-item">2</div>
          <div class="table-item">3</div>
          <div class="table-item">4</div>
          <div class="table-item">2</div>
        </div>
      </div>
    </div>
  </div>
</div>
